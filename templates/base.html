
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <meta name="description" content=""/>
  <meta name="keywords" content="" />
  <meta name="author" content="" />
    <title>
        {% block title %} 标题 {% endblock %}
    </title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/layout.css" />
       
</head>
<body>
	<div class="topbar">  
        <div class="fill">  
          <div class="container">  
            <a class="brand" href="#">Depot</a>  
            <ul class="nav">  
              <li class="active"><a href="#">首页</a></li>  
            </ul>  
{% if request.user.is_authenticated %}  
          <div class="pull-right">  
              <a href=#>欢迎您：{{request.user}}</a>    
              <a class="btn danger small" href="{% url views.logout_view %}">注销</a>  
          </div>  
{% else %}  
            <form action="{% url views.login_view %}" method='post' class="pull-right">  
              {% csrf_token %}  
              <input name='username' class="input-small" type="text" placeholder="用户名">  
            <input name='password' class="input-small" type="password" placeholder="密码">  
            <button class="btn" type="submit">登录</button>  
          </form>  
{% endif %}  
          </div>  
        </div>  
      </div>  

<div class="container">
	<div class='content'>
	<div class="page-header">
			<h1>{% block pagename %} name {% endblock %}</h1>
	</div>
	{% block content %}
	内容
	{% endblock %}
	</div>
</div>

</body>
</html>
