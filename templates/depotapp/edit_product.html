
{% extends "base.html" %}

{% block title %} Product - Edit {% endblock %}

{% block heading %} <h1> Product</h1><h2> Edit </h2> {% endblock %}
{% block content %} 
<div>
    <form action="" method="POST"> {% csrf_token %}
        {% for field in form%}
        <div>
            <label>{{field.name|title}}:</label>{{field}}{{ field.errors.as_text }}</div>
        {% endfor %}
    <td colspan="2" align="right"><input type="submit" value="Save"/></td>
</form>
</div>
{% endblock %}
